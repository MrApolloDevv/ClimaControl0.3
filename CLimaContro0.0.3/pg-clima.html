<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Control</title>
    <link rel="stylesheet" href="assets/css/pages/pg-clima/pg-clima.css">
</head>
<body>
    <section>    
        <div id="navbar-container"></div> 
    </section>
    <section class="container">
        <section class="app" id="app">

            <form class="form" id="weather-form">
                <div class="form-header">
                    <img src="/assets/img/form-icon 1.png" class="weather-icon">
                </div>
                
                <div class="form-group">
                    <label for="city">Cidade</label>
                    <input type="text" id="city" name="city" placeholder="Digite a cidade" required />
                </div>
                
                <div class="form-group">
                    <label for="country">País</label>
                    <input type="text" id="country" name="country" placeholder="Digite o país" required />
                </div>
                
                <button type="submit" class="consult-button">Consultar Clima</button>
            </form>
            <section class="result" id="result">
                <div class="current-temp">
                    <div class="temperature">
                        <span class="celsius">30 °C | </span>
                        <span class="fahrenheit">°F</span>
                    </div>
                    <div class="icon">
                        <img src="/assets/img/img-forecast/cloudy-1.png" alt="Icono del clima">
                    </div>
                </div>
                <div class="info">
                    <div class="day-time">sábado, 19:00</div>
                    <div class="weather">Parcialmente nublado</div>
                    <div class="details">
                        Prob. de preciptação: 4%<br/>
                        Humidade: 76%<br/>
                        Vento: a 0 km/h
                    </div>
                </div>
                <div class="forecast">
                    <div class="day-card" id="day1">
                        <div class="day" id="day1">Sáb</div>
                        <div class="icon"><img src="/assets/img/img-forecast/cloudy-1.png" alt="Icono del clima"></div>
                        <div class="temp">30° | 29°</div>
                    </div>
        
                    <div class="day-card" id="day2">
                        <div class="day">Dom</div>
                        <div class="icon"><img src="/assets/img/img-forecast/cloudy-day 1.png" alt="Icono del clima"></div>
                        <div class="temp">26° | 29°</div>
                    </div>
        
                    <div class="day-card" id="day3">
                        <div class="day">Seg</div>
                        <div class="icon"><img src="/assets/img/img-forecast/rainy 1.png" alt="Icono del clima"></div>
                        <div class="temp">32° | 30°</div>
                    </div>
                </div>
                </div>
            </section>
            
        </section>
    </section>

    <script src="./assets/components/navbar/navbar.js"></script>
</body>
</html>
